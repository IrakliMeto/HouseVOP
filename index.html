<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icons/home-icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>HouseVOP</title>
  </head>
  <body>
    <!-- main container -->
    <div class="main-container">
      <div class="fixed-container">
        <header class="header container">
          <div class="header__box1">
            <img
              src="./images/housevop.png"
              alt="HouseVOP"
              class="box1__logo"
            />
            <span class="box1__text">
              ЖИЛОЙ КОМПЛЕКС
            </span>
          </div>

          <div class="header__box2">
            <ul class="box2__ul">
              <li class="box2__item">
                <a class="box2__link" href="index.html">
                  О комплексе
                </a>
              </li>

              <li class="box2__item">
                <a class="box2__link" href="index.html">
                  Район
                </a>
              </li>

              <li class="box2__item">
                <a class="box2__link" href="index.html">
                  Каталог квартир
                </a>
              </li>

              <li class="box2__item">
                <a class="box2__link" href="index.html">
                  Ипотека
                </a>
              </li>

              <li class="box2__item">
                <a class="box2__link" href="index.html">
                  Контакты
                </a>
              </li>
            </ul>
          </div>
        </header>
      </div>
      <!-- banner -->
      <div class="block-banner">
        <!-- background img from css -->
        <div class="banner-wrapper1">
          <span class="banner-wrapper1__slide">
            Жилой комплекс в историческом центре
          </span>

          <img
            class="banner-wrapper1__icon"
            src="./images/icons/mouse.svg"
            alt="Mouse Icon"
          />
        </div>

        <div class="banner-wrapper2">
          <div class="banner-wrapper2__box">
            <img
              class="wrapper2-box__icon"
              src="./images/icons/map-icon.png"
              alt="Map Icon"
            />

            <span class="wrapper2-box__text1">
              Наб. реки Фонтанки 10-15
            </span>
          </div>

          <div class="banner-wrapper2__box">
            <img
              class="wrapper2-box__icon"
              src="./images/icons/phone-icon.png"
              alt="Phone Icon"
            />

            <span class="wrapper2-box__text1">
              8 (812) 123-45-67
            </span>
          </div>
        </div>
      </div>
      <!-- wrapper cards -->
      <div class="wrapper-cards">
        <div class="card">
          <img
            src="./images/icons/card-icon1.png"
            alt="Square"
            class="card__img"
          />
          <h4 class="card__title">
            Рядом исторические парки и скверы
          </h4>
        </div>

        <div class="card">
          <img
            src="./images/icons/card-icon2.png"
            alt="Building"
            class="card__img"
          />
          <h4 class="card__title">
            Полностью обустроенный
          </h4>
        </div>

        <div class="card">
          <img
            src="./images/icons/card-icon3.png"
            alt="Fountain"
            class="card__img"
          />
          <h4 class="card__title">
            10 фонтанов на территории
          </h4>
        </div>

        <div class="card">
          <img
            src="./images/icons/card-icon4.png"
            alt="bicycle"
            class="card__img"
          />
          <h4 class="card__title">
            6 км велодорожек
          </h4>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
